<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auralith Bit - Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        
        h2 {
            color: #666;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        
        .demo-info {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .demo-info h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .demo-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .server-status {
            margin-top: 20px;
            padding: 10px;
            background: #e8f4ff;
            border-radius: 6px;
            font-size: 14px;
            color: #3498db;
        }
        
        .server-status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/Logo.png" alt="Auralith Bit Logo" class="logo" onerror="this.style.display='none'">
        <h1>Auralith Bit</h1>
        <h2>Admin Login</h2>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" value="admin@auralith.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" value="admin123" required>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <span id="loginText">Login</span>
            </button>
        </form>
        
        <div id="message"></div>
        
        <div class="demo-info">
            <h4>Demo Credentials</h4>
            <p>üìß Email: admin@auralith.com</p>
            <p>üîë Password: admin123</p>
        </div>
        
        <div id="serverStatus" class="server-status">
            Checking server connection...
        </div>
    </div>

    <script>
        // Check server health
        async function checkServerHealth() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    document.getElementById('serverStatus').innerHTML = '‚úÖ Server is running';
                    document.getElementById('serverStatus').className = 'server-status';
                } else {
                    document.getElementById('serverStatus').innerHTML = '‚ùå Server connection failed';
                    document.getElementById('serverStatus').className = 'server-status error';
                }
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = '‚ùå Cannot connect to server. Make sure server is running on port 5000.';
                document.getElementById('serverStatus').className = 'server-status error';
                console.error('Server health check failed:', error);
            }
        }
        
        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            
            // Show loading
            loginBtn.disabled = true;
            loginText.innerHTML = '<span class="loading"></span> Logging in...';
            messageEl.innerHTML = '';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Save token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message
                    messageEl.innerHTML = `
                        <div class="message success">
                            ‚úÖ Login successful! Redirecting...
                        </div>
                    `;
                    
                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    // Show error message
                    messageEl.innerHTML = `
                        <div class="message error">
                            ‚ùå ${data.message || 'Login failed. Please check credentials.'}
                        </div>
                    `;
                    
                    // Restore button
                    loginBtn.disabled = false;
                    loginText.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                
                messageEl.innerHTML = `
                    <div class="message error">
                        ‚ùå Connection error. Make sure server is running on port 5000.
                    </div>
                `;
                
                // Restore button
                loginBtn.disabled = false;
                loginText.textContent = 'Login';
            }
        });
        
        // Auto-focus email field
        document.getElementById('email').focus();
        
        // Check server health on load
        window.addEventListener('DOMContentLoaded', () => {
            checkServerHealth();
            
            // Check if already logged in
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token
                fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/dashboard';
                    }
                })
                .catch(() => {
                    // Token invalid, stay on login page
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
